<body>
<div id="app">

  <div style="text-align: center"  id="welcome" >
    <img src="images/plantvszombie_mindhub.png" alt="Cinque Terre" width="650" height="450">
    <div class="row justify-content-md-center ">
      <div class="col-auto" id="logoutButton"></div>
    </div>
  </div>
  <div class="container" id="containerAll">
    <div class="title">
      <h1>LET´S FIGHT {{YOU}} !!!</h1>
      <h2>GO GO {{side}} !!!</h2>
    </div>




    <div class="container">
  <div class="row justify-content-around">
    <div class="col-4">
      <h3>MY {{side}}</h3>
      <div class="grid-ships">
          <div id="grid" class="grid-stack grid-stack-10"> </div>
      </div>
      <div style="text-align: left">
        <button type="button" id="sendShips" class="btn btn-primary">Place Ships</button>
      </div>
    </div>

    <div class="col-4">
      <div>
       <table class="tableSalvoLocation" id="tableSalvo">
          <h3>MY SHOOTS </h3>
          <thead>
          <tr>
            <th v-for="horizontalCells of horizontal">
              {{horizontalCells}}
            </th>
          </tr>
          </thead>
          <tbody>
            <tr v-for="v in vertical">
              <td>{{v}}</td>
              <td :id="v+1" class="cell"></td>
              <td :id="v+2" class="cell"></td>
              <td :id="v+3" class="cell"></td>
              <td :id="v+4" class="cell"></td>
              <td :id="v+5" class="cell"></td>
              <td :id="v+6" class="cell"></td>
              <td :id="v+7" class="cell"></td>
              <td :id="v+8" class="cell"></td>
              <td :id="v+9" class="cell"></td>
              <td :id="v+10" class="cell"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div style="text-align: left">
        <button type="button" id="sendSalvoes" class="btn btn-primary">Shots Salvoes</button>
      </div>
      </div>



    </div>
</div>
